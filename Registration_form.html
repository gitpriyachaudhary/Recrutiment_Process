  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script type="text/javascript">

    $(document).ready(function () {
        
      $.ajax('http://rest.local/getData').done(function (response) {
        console.log('response', response);

        var txtTable = '<table class="table"><tr><th>APPLICANT_NAME</th><th>EMAIL_ID</th><th>CONTACT_NUMBER</th><th>EXPERIENCE_IN_MONTH</th><th>EXPERIENCE_IN_YEAR</th><th>LOCATION_ID</th><th colspan="2">ACTION</th></tr>';
        for (let index = 0; index < response.length; index++) {
          txtTable = txtTable + '<tr>';
          txtTable = txtTable + '<td>' + response[index].APPLICANT_NAME + '</td>';
          txtTable = txtTable + '<td>' + response[index].EMAIL_ID + '</td>';
          txtTable = txtTable + '<td>' + response[index].CONTACT_NUMBER + '</td>';
          txtTable = txtTable + '<td>' + response[index].EXPERIENCE_IN_MONTH + '</td>';
          txtTable = txtTable + '<td>' + response[index].EXPERIENCE_IN_YEAR + '</td>';
          txtTable = txtTable + '<td>' + response[index].LOCATION_ID + '</td>';
          txtTable = txtTable + '<td><input id="btnUpdate'+index+'" type="button" class="btnUpdate" onclick="updateEmployee();" value="Update" /></td>';
          txtTable = txtTable + '<td><input id="btnDelete'+index+'" type="button" class="btnDelete" onclick="deleteEmployee();" value="Delete" /></td>';
          txtTable = txtTable + '</tr>';
        }
        txtTable = txtTable + '</table>';
        //document.write(txtTable);
        //document.getElementById('tblSPBorrowerTypes').innerHTML = txtTable;
        $('#result').append(txtTable);

      }).fail(function (errorResponse) {
        console.log('errorResponse', errorResponse);
      });
    });

  </script>
